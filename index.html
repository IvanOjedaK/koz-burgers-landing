<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koz Burgers</title>
  <style>
    /* Fondo con hamburguesas en buena calidad y opacidad */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
    }

    .menu {
      max-width: 600px;
      margin: 0 auto 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .burger-item {
      font-size: 1.5em;
      margin: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .order-section {
      text-align: center;
      margin-top: 40px;
    }

    .order-section p {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .social-links a {
      margin: 0 15px;
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-size: 2em;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #f7a600;
    }

    /* Íconos de WhatsApp e Instagram con SVG inline */
    .icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      fill: currentColor;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .burger-item {
        font-size: 1.2em;
      }

      .social-links a {
        font-size: 1.5em;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Koz Burgers</h1>
    </header>

    <section class="menu">
      <div class="burger-item">Koz burger</div>
      <div class="burger-item">Oklahoma Fried Onion</div>
      <div class="burger-item">Bacon Cheese</div>
    </section>

    <section class="order-section">
      <p>¿Querés hacer tu pedido? Contactanos:</p>

          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </section>
  </div>
</body>
</html>
