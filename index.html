
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koz Burgers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1606756792762-e4c3b46a1eb7?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #ffcc00;
    }
    .burgers {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px auto;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .burger button {
      background-color: #ffcc00;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .burger button:hover {
      background-color: #e6b800;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .pedido-btn {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 15px 30px;
      margin: 20px 0;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .pedido-btn:hover {
      background-color: #1ebe5d;
    }
    .social a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2em;
    }
    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Koz Burgers</h1>
    <p>¡Probá nuestras mejores burgers artesanales!</p>
    <a class="pedido-btn" href="https://wa.me/c/5491153402989" target="_blank">Hacé tu pedido</a>
  </header>
  <section class="burgers">
    <div class="burger"><button onclick="window.open('https://images.unsplash.com/photo-1606755962779-03b7e8be9c47', '_blank')">Koz Burger</button></div>
    <div class="burger"><button onclick="window.open('https://images.unsplash.com/photo-1550317138-10000687a72b', '_blank')">Oklahoma Fried Onion</button></div>
    <div class="burger"><button onclick="window.open('https://images.unsplash.com/photo-1599021466790-0445f7e23462', '_blank')">Bacon Cheese</button></div>
  </section>
  <footer>
    <p>Seguinos:</p>
    <div class="social">
      <a href="https://www.instagram.com/koz.burgers?igsh=MTRtZzB2MHhmdTZ0cA==" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
